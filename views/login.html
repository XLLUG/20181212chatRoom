<form class="form-horizontal" action="/users/login" method="post">
    <div class="form-group xys_margin_right_zero">
        <label for="inputUserl3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" class="form-control" name="username" id="inputUserl3" placeholder="username">
        </div>
    </div>
    <div class="form-group xys_margin_right_zero">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
            <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group xys_margin_right_zero">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">登陆</button>
        </div>
    </div>
</form>
