<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>GG聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel='stylesheet' href='/public/lib/bootstrap/dist/css/bootstrap.css'/>
    <link rel='stylesheet' href='/public/stylesheets/style.css'/>
</head>
<body ng-controller="boxController">
<div class="">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <strong>G</strong>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active':menue=='首页'}"><a href="#!/">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li ng-if="!loginUser" ng-class="{'active':menue=='登陆'}"><a
                                                                                href="#!/login">登陆</a></li>
                    <li ng-if="!loginUser" ng-class="{'active':menue=='注册'}"><a
                                                                                href="#!/register">注册</a></li>
                    <li ng-if="loginUser" ng-class="{'active':menue=='退出'}"><a style="cursor: pointer" ng-click="logout()">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div class="" ng-view></div>
</body>
<!--加上socket.io后端服务后就不会报错-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="/public/lib/jquery/dist/jquery.js"></script>
<script src="/public/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/public/lib/angular/angular.js"></script>
<script src="/public/lib/angular-route/angular-route.js"></script>
<script src="/public/javascripts/index.js"></script>
</html>
