<form class="form-horizontal" action="/users/reg" method="post">
    <div class="form-group xys_margin_right_zero">
        <label for="inputUserl3" class="col-sm-1 control-label" >用户名</label>
        <div class="col-sm-11 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" class="form-control" name="username" id="inputUserl3" placeholder="username">
        </div>
    </div>
    <div class="form-group xys_margin_right_zero">
        <label for="inputEmail3" class="col-sm-1 control-label">邮箱</label>
        <div class="col-sm-11 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group xys_margin_right_zero">
        <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-11 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
            <input type="password" class="form-control" name="password" id="inputPassword3" minlength="6"  placeholder="Password">
        </div>
    </div>
    <div class="form-group xys_margin_right_zero">
        <label for="inputPassword4" class="col-sm-1 control-label">确认密码</label>
        <div class="col-sm-11 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
            <input type="password" class="form-control" name="repassword" id="inputPassword4" minlength="6" placeholder="Password">
        </div>
    </div>
    <div class="form-group xys_margin_right_zero">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 同意协议
                </label>
            </div>
        </div>
    </div>
    <div class="form-group xys_margin_right_zero">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-success">注册</button>
        </div>
    </div>
</form>
